<owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let slide of templates" >
      <ng-template carouselSlide [id]="slide.id">
        <div style="cursor: pointer; &:hover{
          opacity: .6;
        }">
          <img  (click)="onSelectTemplate(slide?.name)" style="height: 87vh;" [class.border-custom]="resume?.templateName === slide.name" [src]="slide.img" [alt]="slide.name" [title]="slide.name">
        </div>
      </ng-template>
    </ng-container>

  </owl-carousel-o>
