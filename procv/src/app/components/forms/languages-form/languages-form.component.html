<div class="container mt-3">
    <div class="pt-2 pb-4">
        <h3>Ajouter des langues</h3>
       </div>
    
      <div class="mt-3">
          <div class="card card-body w-100">
            <div  *ngFor="let lg of this.LANGS; let i = index">
                <span class="form-label">{{lg?.name}}</span>
                <div class="d-flex justify-content-between align-items-center" style="margin-top: -15px;">
                    <div class="wrapper">
                        <div class="skill-level bg-warning" style="width: {{lg.level!*10}}%"></div>
                    </div>
                    <select [id]="lg?.name" (change)="onChange($event, lg)" [value]="lg?.level">
                        <option [selected]="lg?.level?.toString()?.includes(l.toString())" *ngFor="let l of LEVELS" [value]="l">{{l}}</option>
                    </select>
                    <button class="btn" style="width: 40px !important; height: 32px;" [class.btn-warning]="isSelected(this.lg)" [class.btn-light]="!isSelected(this.lg)" (click)="addLang(lg,i)" >
                        <span *ngIf="isSelected(this.lg)">-</span>
                        <span *ngIf="!isSelected(this.lg)">+</span>
                    </button>
                </div>
                
            </div>  
          </div>
      </div>
      <div class="d-flex justify-content-between pr-3" style="position: absolute; bottom: 0; margin-bottom: 10px; width: 520px;">
        <div>
          <button class="btn btn-outline-dark"  *ngIf="this.resume!.step >1" (click)="goBack()">Retour</button>
        </div>
        <button class="btn continue-button btn-warning" style="width: 180px !important;" (click)="download()">
          Téléchager mon cv
        </button>
       </div>
      </div>
